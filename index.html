<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="boxcon">
        <div class="con">
            <h1>Welcome Back</h1>
            <span style="color: rgb(198, 197, 197);">Please enter your details.</span>
            <form>
                <label for="eml">E-mail</label><br>
                <input type="email" id="eml" name="eml" placeholder="Enter your e-mail"><br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br>
                <div style="display: flex;justify-content: space-between;">
                    <div>
                        <input type="checkbox" style="width:10%;" id="rememberme" name="rememberme">
                        <label for="rememberme">Remember me</label>
                    </div>
                    <a href="">Forgot your password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
            <span style="color: white;margin-top: 6%;">Don't have an account? <a href=""><b>Register here</b></a></span>
        </div>
    </div>
</body>
</html>
